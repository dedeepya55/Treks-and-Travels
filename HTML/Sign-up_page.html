<!DOCTYPE html>
<html lang="en">
<head>
    <title>Treks and Travel</title>
    <link rel="icon" type="image/x-icon" href="../images/Logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Sign-up_page.css">
</head>
<body>
    <div class="bg-image"></div>

    <div class="bg-text">
        <div class="container">
            <div class="main1">
                <div id="left-cover" class="cover cover-hide">
                    <h1>Welcome!</h1>
                    <h3>Already have an account?</h3>
                    <button type="button" class="switch-btn" onclick="switchLogin()">Login</button>
                </div>
                <div id="left-form" class="form">
                    <h1>Login</h1>
                    <form id="loginForm" onsubmit="return handleLogin(event)">
                        <input type="text" id="login-username" class="input-box" placeholder="User Name">
                        <input type="password" id="login-password" class="input-box" placeholder="Password">
                        <input type="submit" class="btn" value="Login">
                    </form>
                </div>
            </div>
            <div class="main2">
                <div id="right-cover" class="cover">
                    <h1>Welcome!</h1>
                    <h3>Don't have an account?</h3>
                    <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>
                </div>
                <div id="right-form" class="form form-hide">
                    <h1>Signup</h1>
                    <form id="signupForm" onsubmit="return handleSignup(event)">
                        <input type="text" id="signup-username" class="input-box" placeholder="User Name">
                        <input type="email" id="signup-email" class="input-box" placeholder="Email">
                        <input type="password" id="signup-password" class="input-box" placeholder="Password">
                        <input type="password" id="signup-cpass" class="input-box" placeholder="Confirm Password">
                        <input type="submit" class="btn" value="Signup">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/Sign-up_page.js"></script>
</body>
</html>
